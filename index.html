<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Computer Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chosen Palette: Slate and Blue -->
    <!-- Application Structure Plan: A single-page application with three distinct views: a start screen, a one-question-at-a-time quiz interface, and a final results screen. This structure turns passive reading into an active learning experience by focusing the user on a single question, providing immediate feedback, and summarizing performance at the end. This is far more effective for studying and self-assessment than a static list. -->
    <!-- Visualization & Content Choices: The source report contains 150 multiple-choice questions. The goal is knowledge testing. The best presentation is an interactive quiz format. Questions are displayed as text, and options are interactive buttons. User clicks provide immediate color-coded feedback (green for correct, red for incorrect). A progress bar and final score are displayed as text. This approach is direct, intuitive, and requires no complex charts, using only HTML, Tailwind CSS, and Vanilla JS. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .quiz-option-btn {
            transition: background-color 0.3s, transform 0.2s;
        }
        .quiz-option-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .correct-answer {
            background-color: #22c55e !important; /* Tailwind green-500 */
            color: white !important;
            border-color: #16a34a !important;
        }
        .incorrect-answer {
            background-color: #ef4444 !important; /* Tailwind red-500 */
            color: white !important;
            border-color: #dc2626 !important;
        }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 text-slate-800 flex items-center justify-center min-h-screen p-4">

    <div id="quiz-container" class="w-full max-w-4xl mx-auto">

        <!-- Start Screen -->
        <div id="start-screen" class="text-center bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-4">Computer Fundamentals Quiz</h1>
            <p class="text-slate-600 mb-8 text-base md:text-lg">Choose a quiz set to test your knowledge:</p>
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <button id="start-part1-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-colors text-lg">Computer Fundamentals Quiz - Part 1 (1-50)</button>
                <button id="start-part2-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-colors text-lg">Computer Fundamentals Quiz - Part 2 (51-100)</button>
                <button id="start-part3-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-colors text-lg">Computer Fundamentals Quiz - Part 3 (101-150)</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden bg-white p-6 md:p-8 rounded-xl shadow-lg">
            <div id="progress-container" class="mb-4">
                <p class="text-sm text-slate-600 text-center">Question <span id="current-question-number"></span> of <span id="total-questions-in-part"></span></p>
                <div class="w-full bg-slate-200 rounded-full h-2.5 mt-1">
                    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>

            <div id="question-container" class="my-6">
                <h2 id="question-text" class="text-xl md:text-2xl font-semibold text-slate-900 mb-2"></h2>
                <p id="question-text-hindi" class="text-lg md:text-xl text-slate-700"></p>
                <p id="exam-info" class="text-sm text-slate-500 mt-1"></p>
            </div>

            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Options will be dynamically inserted here -->
            </div>

            <div class="mt-8 text-center">
                <button id="next-btn" class="hidden bg-slate-800 text-white font-bold py-2 px-10 rounded-lg hover:bg-slate-900 transition-colors">Next</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="hidden text-center bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-4">Quiz Complete!</h1>
            <p class="text-slate-600 text-lg mb-6">Your final score is:</p>
            <p class="text-6xl font-bold text-blue-600 mb-8"><span id="score-text"></span> / <span id="total-score-denominator"></span></p>
            <p id="score-message" class="text-xl font-medium mb-8"></p>
            <button id="restart-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-colors text-lg">Restart Quiz</button>
        </div>

    </div>

    <script>
        const allQuestions = [
            { question: "Who is known as the “Father of Computers”?", hindi_question: "कम्प्यूटर का जनक या पिता किसे कहा जाता है?", exam_info: "(SSC CGL 2019)", options: ["Alan Turing", "Charles Babbage", "Steve Jobs", "John von Neumann"], answer: "Charles Babbage" },
            { question: "Which of the following is the brain of the computer?", hindi_question: "निम्नलिखित में से कौन कंप्यूटर का मस्तिष्क होता है?", exam_info: "(RRB NTPC 2016)", options: ["Monitor", "RAM", "CPU", "Keyboard"], answer: "CPU" },
            { question: "What does RAM stand for?", hindi_question: "RAM का पूर्ण रूप क्या है?", exam_info: "(UP Police 2018)", options: ["Read After Memory", "Random Access Memory", "Rapid Access Module", "Run Access Memory"], answer: "Random Access Memory" },
            { question: "Which unit performs all arithmetic and logical operations in a computer?", hindi_question: "कंप्यूटर में सभी अंकगणितीय और तर्क संचालन कौन करता है?", exam_info: "(SSC CHSL 2020)", options: ["Control Unit", "Arithmetic Logic Unit", "Memory Unit", "Input Unit"], answer: "Arithmetic Logic Unit" },
            { question: "Which type of memory is volatile?", hindi_question: "कौन-सी मेमोरी वोलाटाइल होती है?", exam_info: "(Bank Clerk 2021)", options: ["ROM", "Hard Disk", "RAM", "CD-ROM"], answer: "RAM" },
            { question: "Which generation of computers used transistors?", hindi_question: "कंप्यूटर की किस पीढ़ी में ट्रांजिस्टर का उपयोग हुआ था?", exam_info: "(SSC MTS 2019)", options: ["First", "Second", "Third", "Fourth"], answer: "Second" },
            { question: "Which of the following is not an input device?", hindi_question: "निम्नलिखित में से कौन इनपुट डिवाइस नहीं है?", exam_info: "(RRB Group D 2018)", options: ["Keyboard", "Mouse", "Monitor", "Scanner"], answer: "Monitor" },
            { question: "What does GUI stand for?", hindi_question: "GUI का पूरा नाम क्या है?", exam_info: "(SSC GD 2018)", options: ["General User Input", "Graphical User Interface", "Great User Interface", "General Utility Interface"], answer: "Graphical User Interface" },
            { question: "Which key is used to refresh the computer screen?", hindi_question: "कंप्यूटर स्क्रीन को रिफ्रेश करने के लिए किस कुंजी का उपयोग किया जाता है?", exam_info: "(Patwari Exam Rajasthan 2021)", options: ["F1", "F2", "F5", "F12"], answer: "F5" },
            { question: "What is the full form of URL?", hindi_question: "URL का पूरा नाम क्या है?", exam_info: "(UP VDO 2018)", options: ["Uniform Resource Locator", "Universal Register Locator", "Uniform Record Locator", "Universal Resource Link"], answer: "Uniform Resource Locator" },
            { question: "A computer system includes:", hindi_question: "कंप्यूटर सिस्टम में निम्नलिखित में से क्या शामिल है?", exam_info: "(SSC CGL 2021)", options: ["Hardware", "Software", "Peripheral devices", "All of these"], answer: "All of these" },
            { question: "Which was the first mechanical calculating device?", hindi_question: "पहला यांत्रिक गणना करने वाला यंत्र कौन सा था?", exam_info: "(Rajasthan RPSE 2019)", options: ["UNIVAC", "Abacus", "Pascaline", "Leibniz Calculator"], answer: "Abacus" },
            { question: "The smallest unit of data in a computer is:", hindi_question: "कंप्यूटर में डेटा की सबसे छोटी इकाई है:", exam_info: "(UP PCS 2020)", options: ["Byte", "Bit", "Nibble", "Kilobyte"], answer: "Bit" },
            { question: "Which language is directly understood by the computer?", hindi_question: "निम्न में से कौन-सी भाषा कंप्यूटर द्वारा सीधे समझी जाती है?", exam_info: "(SSC MTS 2022)", options: ["C++", "Assembly", "Machine Language", "Java"], answer: "Machine Language" },
            { question: "What is the main system board of a computer called?", hindi_question: "कंप्यूटर का मुख्य सिस्टम बोर्ड क्या कहलाता है?", exam_info: "(Rajasthan RMSSB 2021)", options: ["Motherboard", "CPU", "Graphics Card", "Hard Drive"], answer: "Motherboard" },
            { question: "Which electronic path sends signals from one part of a computer to another?", hindi_question: "कंप्यूटर के एक हिस्से से दूसरे हिस्से तक सिग्नल भेजने का इलेक्ट्रॉनिक रास्ता क्या कहा जाता है?", exam_info: "(SSC GD 2019)", options: ["Bus", "Cable", "Wire", "Network"], answer: "Bus" },
            { question: "One nibble is equal to how many bits?", hindi_question: "एक निबल में कितने बिट होते हैं?", exam_info: "(Bank Clerk 2020)", options: ["2 bits", "4 bits", "8 bits", "16 bits"], answer: "4 bits" },
            { question: "CD-ROM is a type of:", hindi_question: "सीडी-रोम किस प्रकार की मेमोरी है?", exam_info: "(Railway 2018)", options: ["Semiconductor Memory", "Memory Register", "Magnetic Memory", "Read-only Optical Memory"], answer: "Read-only Optical Memory" },
            { question: "Which unit of computer holds the BIOS?", hindi_question: "कंप्यूटर का वह कौन सा भाग है जिसमें BIOS होता है?", exam_info: "(SSC CGL 2018)", options: ["RAM", "ROM", "Cache", "Register"], answer: "ROM" },
            { question: "In which control unit does instruction interpretation happen?", hindi_question: "नियंत्रण इकाई में आदेश (instruction) की व्याख्या कहाँ होती है?", exam_info: "(Rajasthan Patwari 2020)", options: ["ALU", "Control Unit", "Memory Unit", "Input Unit"], answer: "Control Unit" },
            { question: "What is the function of BIOS?", hindi_question: "BIOS का कार्य क्या है?", exam_info: "(SSC CHSL 2021)", options: ["Loading the operating system", "Storing user files", "Managing hardware peripherals", "Running applications"], answer: "Loading the operating system" },
            { question: "What does ASCII stand for?", hindi_question: "ASCII का पूरा नाम क्या है?", exam_info: "(SBI PO 2019)", options: ["American Standard Code for Information Interchange", "American System Code for Information Integration", "Advanced Standard Code for Information Interchange", "American Standard Computing Interface"], answer: "American Standard Code for Information Interchange" },
            { question: "Which was the first general-purpose electronic computer?", hindi_question: "पहला सामान्य प्रयोजन वाला इलेक्ट्रॉनिक कंप्यूटर कौन सा था?", exam_info: "(SSC MTS 2020)", options: ["EDVAC", "UNIVAC", "ENIAC", "IBM 701"], answer: "UNIVAC" },
            { question: "What is DPI in relation to a printer?", hindi_question: "प्रिंटर से संबंधित DPI का क्या अर्थ है?", exam_info: "(RPSE 2022)", options: ["Dots Per Inch", "Data Processing Index", "Digital Print Input", "Dual Pixel Interface"], answer: "Dots Per Inch" },
            { question: "What is the default file extension for an Excel workbook?", hindi_question: "Excel कार्यपुस्तिका के लिए डिफ़ॉल्ट फ़ाइल एक्सटेंशन कौन सा है?", exam_info: "(SSC GD 2022)", options: [".xls", ".xlsx", ".xlsm", ".xltx"], answer: ".xls" },
            { question: "What is phishing?", hindi_question: "फिशिंग क्या है?", exam_info: "(Railway NTPC 2021)", options: ["A type of computer virus", "A hacking tool", "An online fraud method", "A network protocol"], answer: "An online fraud method" },
            { question: "A touch screen is:", hindi_question: "टच स्क्रीन है:", exam_info: "(Patwari Rajasthan 2022)", options: ["Input device only", "Output device only", "Both input and output", "Neither input nor output"], answer: "Both input and output" },
            { question: "What does DNS stand for?", hindi_question: "DNS का पूरा नाम क्या है?", exam_info: "(SSC CGL 2022)", options: ["Digital Network System", "Domain Name System", "Data Network Service", "Dynamic Network Service"], answer: "Domain Name System" },
            { question: "Which of the following is non-volatile memory?", hindi_question: "निम्न में से कौन-सी गैर-वोलाटाइल मेमोरी है?", exam_info: "(UP VDO 2021)", options: ["RAM", "ROM", "Cache", "Register"], answer: "ROM" },
            { question: "Which generation introduced integrated circuits (ICs)?", hindi_question: "कंप्यूटर की किस पीढ़ी में इंटीग्रेटेड सर्किट (ICs) को पेश किया गया था?", exam_info: "(SSC MTS 2022)", options: ["First", "Second", "Third", "Fourth"], answer: "Third" },
            { question: "Which of the following is not a storage device?", hindi_question: "निम्नलिखित में से कौन स्टोरेज डिवाइस नहीं है?", exam_info: "(SSC GD 2021)", options: ["Hard Disk", "RAM", "DVD", "Flash Drive"], answer: "RAM" },
            { question: "What is the function of an operating system?", hindi_question: "ऑपरेटिंग सिस्टम का कार्य क्या है?", exam_info: "(Railway ALP 2020)", options: ["To store data", "To manage hardware and software resources", "To design networks", "To write programs"], answer: "To manage hardware and software resources" },
            { question: "Which one of these is a type of software?", hindi_question: "इनमें से कौन सा एक प्रकार का सॉफ़्टवेयर है?", exam_info: "(UP Police 2022)", options: ["Microsoft Word", "Monitor", "Keyboard", "Motherboard"], answer: "Microsoft Word" },
            { question: "What does GUI allow the user to do?", hindi_question: "GUI उपयोगकर्ता को क्या करने की अनुमति देता है?", exam_info: "(SSC CGL 2022)", options: ["Type commands only", "Use graphical icons and windows", "Write machine code", "None of the above"], answer: "Use graphical icons and windows" },
            { question: "Which device is used to point and click?", hindi_question: "किस डिवाइस का उपयोग पॉइंट और क्लिक करने के लिए किया जाता है?", exam_info: "(SSC CHSL 2021)", options: ["Monitor", "Mouse", "Printer", "Scanner"], answer: "Mouse" },
            { question: "In computing, what is a byte?", hindi_question: "कंप्यूटिंग में, एक बाइट क्या है?", exam_info: "(Rajasthan RMSSB 2022)", options: ["4 bits", "8 bits", "16 bits", "32 bits"], answer: "8 bits" },
            { question: "Which component is non-volatile?", hindi_question: "कौन-सा घटक गैर-वोलाटाइल है?", exam_info: "(SSC MTS 2023)", options: ["ROM", "RAM", "Register", "Cache"], answer: "ROM" },
            { question: "What type of memory is cache?", hindi_question: "कैश किस प्रकार की मेमोरी है?", exam_info: "(Bank PO 2021)", options: ["Volatile", "Non-Volatile", "Virtual", "Secondary"], answer: "Volatile" },
            { question: "Which key combination is used for copying selected text?", hindi_question: "चयनित पाठ की कॉपी के लिए कौन सा कुंजी संयोजन उपयोग किया जाता है?", exam_info: "(SSC GD 2020)", options: ["Ctrl + X", "Ctrl + V", "Ctrl + C", "Ctrl + S"], answer: "Ctrl + C" },
            { question: "Which part of the computer holds data temporarily for execution?", hindi_question: "कंप्यूटर का कौन-सा हिस्सा निष्पादन के लिए डेटा अस्थायी रूप से रखता है?", exam_info: "(Railway 2021)", options: ["Hard Disk", "Register", "RAM", "ROM"], answer: "RAM" },
            { question: "Which of these is a pointing device?", hindi_question: "इनमें से कौन एक पॉइंटिंग डिवाइस है?", exam_info: "(SSC CHSL 2022)", options: ["Joystick", "CPU", "RAM", "Scanner"], answer: "Joystick" },
            { question: "Which of the following is used to display text and graphics?", hindi_question: "निम्नलिखित में से किसका उपयोग टेक्स्ट और ग्राफिक्स प्रदर्शित करने के लिए किया जाता है?", exam_info: "(UP PCS 2021)", options: ["Keyboard", "Monitor", "Printer", "Mouse"], answer: "Monitor" },
            { question: "Which part interprets and executes instructions?", hindi_question: "कौन-सा भाग निर्देशों की व्याख्या और निष्पादन करता है?", exam_info: "(SSC CGL 2020)", options: ["ALU", "Register", "Control Unit", "Memory Unit"], answer: "Control Unit" },
            { question: "Which of these stores data permanently?", hindi_question: "इनमें से कौन डेटा को स्थायी रूप से स्टोर करता है?", exam_info: "(SSC MTS 2021)", options: ["RAM", "ROM", "Hard Disk", "Cache"], answer: "Hard Disk" },
            { question: "The process of starting a computer is known as:", hindi_question: "कंप्यूटर स्टार्ट करने की प्रक्रिया को क्या कहा जाता है?", exam_info: "(Bank Clerk 2022)", options: ["Logging in", "Booting", "Formatting", "Executing"], answer: "Booting" },
            { question: "Which of the following monitors activity remotely over a network?", hindi_question: "निम्नलिखित में से कौन नेटवर्क के माध्यम से दूरस्थ रूप से निगरानी करता है?", exam_info: "(SSC GD 2022)", options: ["Antivirus", "Proxy", "Firewall", "Scanner"], answer: "Proxy" },
            { question: "Which memory is fastest in computers?", hindi_question: "कंप्यूटर्स में कौन सी मेमोरी सबसे तेज होती है?", exam_info: "(SSC CGL 2021)", options: ["Cache", "RAM", "ROM", "Hard Disk"], answer: "Cache" },
            { question: "Which of the following is used in graphics cards for processing?", hindi_question: "ग्राफ़िक्स कार्ड में प्रोसेसिंग के लिए किसका उपयोग होता है?", exam_info: "(Rajasthan RPSE 2021)", options: ["GPU", "CPU", "RAM", "BIOS"], answer: "GPU" },
            { question: "What is software that can harm a computer called?", hindi_question: "कंप्यूटर को नुकसान पहुंचाने वाला सॉफ्टवेयर क्या कहलाता है?", exam_info: "(SSC CHSL 2019)", options: ["Malware", "Hardware", "Firmware", "Freeware"], answer: "Malware" },
            { question: "What is the function of an expansion slot?", hindi_question: "एक्सपैंशन स्लॉट का कार्य क्या है?", exam_info: "(UP VDO 2022)", options: ["To expand memory capacity", "To add additional hardware components", "To control CPU speed", "To manage software execution"], answer: "To add additional hardware components" },
            { question: "What does UPS stand for?", hindi_question: "UPS का पूरा नाम क्या है?", exam_info: "(Rajasthan VDO 2021)", options: ["Uninterrupted Power Supply", "Uniform Power Supply", "Unified Power Source", "Uninterrupted Power Source"], answer: "Uninterrupted Power Supply" },
            { question: "Which memory type retains data after power is turned off?", hindi_question: "कौन-सी मेमोरी पावर बंद होने के बाद भी डेटा रखती है?", exam_info: "(RPSE Rajasthan 2022)", options: ["RAM", "ROM", "Cache", "Register"], answer: "ROM" },
            { question: "What is the primary circuit board in a computer?", hindi_question: "कंप्यूटर में प्राथमिक सर्किट बोर्ड क्या कहलाता है?", exam_info: "(Rajasthan Patwari 2022)", options: ["Daughterboard", "Power Supply Board", "Motherboard", "Interface Board"], answer: "Motherboard" },
            { question: "Which device is used to convert digital signals to analog signals?", hindi_question: "डिजिटल सिग्नल को एनालॉग सिग्नल में परिवर्तित करने के लिए कौन-सा डिवाइस उपयोग किया जाता है?", exam_info: "(RRB NTPC 2020)", options: ["Hub", "Router", "Modem", "Switch"], answer: "Modem" },
            { question: "What is BIOS responsible for?", hindi_question: "BIOS किसके लिए जिम्मेदार है?", exam_info: "(Rajasthan RMSSB 2023)", options: ["Installing applications", "Initializing hardware during booting", "Managing user files", "Managing networking protocols"], answer: "Initializing hardware during booting" },
            { question: "Which of the following is a computer output device?", hindi_question: "निम्न में से कौन कंप्यूटर का आउटपुट डिवाइस है?", exam_info: "(SSC GD 2021)", options: ["Printer", "Keyboard", "Scanner", "Mouse"], answer: "Printer" },
            { question: "Which unit converts digital signals to analog signals?", hindi_question: "कौन-सी यूनिट डिजिटल सिग्नल को एनालॉग सिग्नल में बदलती है?", exam_info: "(UP Police 2023)", options: ["Monitor", "Modem", "Keyboard", "Speaker"], answer: "Modem" },
            { question: "Which memory is built into the CPU?", hindi_question: "CPU में निर्मित स्मृति कौन-सी है?", exam_info: "(SSC CGL 2023)", options: ["Cache Memory", "RAM", "ROM", "Hard Disk"], answer: "Cache Memory" },
            { question: "What does HTTP stand for?", hindi_question: "HTTP का पूरा आकार क्या है?", exam_info: "(Patwari Rajasthan 2021)", options: ["Hyper Text Transfer Protocol", "Hyperlink Text Transfer Protocol", "Hyper Text Transmission Protocol", "Hyper Terminal Transfer Protocol"], answer: "Hyper Text Transfer Protocol" },

            { question: "Which key combination opens Find dialog in most programs?", hindi_question: "अधिकांश प्रोग्राम में Find डायलॉग खोलने के लिए कौन-सा कुंजी संयोजन उपयोग होता है?", exam_info: "(SSC CHSL 2023)", options: ["Ctrl + H", "Ctrl + F", "Ctrl + G", "Ctrl + D"], answer: "Ctrl + F" },

            { question: "Which function key minimizes all open windows?", hindi_question: "कौनसी फ़ंक्शन कुंजी सभी खुले विंडो को न्यूनतम करती है?", exam_info: "(SSC CHSL 2024)", options: ["F11", "F9", "F10", "Windows + D"], answer: "Windows + D" }
        ];

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');

        const startPart1Btn = document.getElementById('start-part1-btn');
        const startPart2Btn = document.getElementById('start-part2-btn');
        const startPart3Btn = document.getElementById('start-part3-btn'); // New button for Part 3
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        const questionText = document.getElementById('question-text');
        const questionTextHindi = document.getElementById('question-text-hindi');
        const examInfo = document.getElementById('exam-info');
        const optionsContainer = document.getElementById('options-container');
        const scoreText = document.getElementById('score-text');
        const scoreMessage = document.getElementById('score-message');
        const currentQuestionNumber = document.getElementById('current-question-number');
        const progressBar = document.getElementById('progress-bar');
        const totalQuestionsInPart = document.getElementById('total-questions-in-part');
        const totalScoreDenominator = document.getElementById('total-score-denominator');

        let currentQuestionIndex = 0;
        let score = 0;
        let quizQuestions = []; // This will hold the questions for the current part

        function startQuiz(part) {
            if (part === 'part1') {
                quizQuestions = allQuestions.slice(0, 50);
            } else if (part === 'part2') {
                quizQuestions = allQuestions.slice(50, 100);
            } else if (part === 'part3') { // Handle Part 3
                quizQuestions = allQuestions.slice(100, 150);
            }

            startScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            currentQuestionIndex = 0;
            score = 0;
            totalQuestionsInPart.textContent = quizQuestions.length; // Update total questions display
            totalScoreDenominator.textContent = quizQuestions.length; // Update total score denominator
            loadQuestion();
        }

        function loadQuestion() {
            nextBtn.classList.add('hidden');
            const currentQuestion = quizQuestions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            questionTextHindi.textContent = currentQuestion.hindi_question;
            examInfo.textContent = currentQuestion.exam_info;
            optionsContainer.innerHTML = '';

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('quiz-option-btn', 'w-full', 'p-4', 'border', 'border-slate-300', 'rounded-lg', 'text-left', 'hover:bg-slate-100', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-400');
                button.onclick = () => selectAnswer(button, option);
                optionsContainer.appendChild(button);
            });

            currentQuestionNumber.textContent = currentQuestionIndex + 1;
            progressBar.style.width = `${((currentQuestionIndex + 1) / quizQuestions.length) * 100}%`;
        }

        function selectAnswer(button, selectedOption) {
            const currentQuestion = quizQuestions[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;

            if (isCorrect) {
                score++;
                button.classList.add('correct-answer');
            } else {
                button.classList.add('incorrect-answer');
            }

            Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === currentQuestion.answer) {
                    btn.classList.add('correct-answer');
                }
            });

            nextBtn.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            scoreText.textContent = score;

            const percentage = (score / quizQuestions.length) * 100;
            if (percentage >= 90) {
                scoreMessage.textContent = "Excellent! You're a computer whiz!";
            } else if (percentage >= 70) {
                scoreMessage.textContent = "Great job! You know your stuff.";
            } else if (percentage >= 50) {
                scoreMessage.textContent = "Good effort! A little more practice will help.";
            } else {
                scoreMessage.textContent = "Keep practicing! You'll get there.";
            }
        }
        
        function restartQuiz() {
            startScreen.classList.remove('hidden');
            quizScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
        }

        startPart1Btn.addEventListener('click', () => startQuiz('part1'));
        startPart2Btn.addEventListener('click', () => startQuiz('part2'));
        startPart3Btn.addEventListener('click', () => startQuiz('part3')); // Event listener for Part 3
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);

    </script>
</body>
</html>
